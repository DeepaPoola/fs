<html>

                <li class="nav-item"><a class="nav-link" href="">Contact</a></li>

            </ul>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <!-- Form Start Here-->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name" />
                            </div>
                        </div>

                    </div>

                                <textarea class="form-control" name="" id="" cols="30" rows="5"

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
